<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TDD na prática</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id='main' style='padding: 2em;'>
      <h1>Introdução a testes de unidade</h1>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script>
      // A sua solução será escrita aqui!
      function calcularIdade(dataNascimento){
        let dataAtual = new Date(); 

        let idade = dataAtual.getFullYear() - dataNascimento.getFullYear();

        return idade;
      }

      function pessoaPossuiMaiorIdade(dataNascimento){
        let idade = calcularIdade(dataNascimento);

        return idade >= 18;
      }
    </script>

    <script>
      // Isso é o que um pequeno teste unitário parece:
      test('Esse teste de exemplo deve passar sempre', (assert) => {
        const resultado = 1 + 1
        assert.equal(resultado, 2) // apenas para sabermos se tudo está funcionando bem
      })
      // Um teste falhando estará colorido como vermelho:
      test('Esse é como um teste falhando parece', (assert) => {
        const resultado = [1,2,3].indexOf(1)  // O valor de 'resultado' será 0 (zero)
        assert.equal(resultado, -1) // Nós esperamos que essa validação falhe
      })


      test('Esse é como um teste falhando parece', (assert) => {
        const resultado = [1,2,3].indexOf(1)  // O valor de 'resultado' será 0 (zero)
        assert.equal(resultado, -1); // Nós esperamos que essa validação falhe
      })

      test('[calcularIdade] - Idade deve ser 18', (assert) => {
        let dataNascimento = new Date(2005, 0, 1);

        let idade = calcularIdade(dataNascimento);

        assert.equal(idade, 18);
      })

      test('[calcularIdade] - Idade não deve ser 18', (assert) => {
        let dataNascimento = new Date(2007, 0, 1);

        let idade = calcularIdade(dataNascimento);

        assert.notEqual(idade, 18);
      })

      test('[pessoaPossuiMaiorIdade] - Deve retornar true', (assert) => {
        let dataNascimento = new Date(2005, 0, 1);

        let maiorIdade = pessoaPossuiMaiorIdade(dataNascimento);

        assert.equal(true, maiorIdade);
      })

      test('[pessoaPossuiMaiorIdade] - Deve retornar false', (assert) => {
        let dataNascimento = new Date(2007, 0, 1);

        let maiorIdade = pessoaPossuiMaiorIdade(dataNascimento);

        assert.equal(false, maiorIdade);
      })
    </script>

  </body>
</html>
